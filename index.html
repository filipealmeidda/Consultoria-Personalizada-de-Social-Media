        let currentQuestion = 0;

        function startQuiz() {
            document.getElementById('welcomeScreen').classList.add('hidden');

            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option.text;
                optionDiv.onclick = () => selectOption(index, option.value);
                optionsContainer.appendChild(optionDiv);
            });

            updateProgress();
            document.getElementById('nextBtn').disabled = true;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'Ver Minha Consultoria Ideal';
            }
        }

        function selectOption(index, value) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[index].classList.add('selected');
            answers[currentQuestion] = value;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResult() {
            document.getElementById('questionContainer').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');

            const result = results[resultKey];

            document.getElementById('resultDescription').textContent = result.description;
            
            // Create plan details

                    ${result.details.map(detail => `<li>${detail}</li>`).join('')}

            `;
            document.getElementById('planDetails').innerHTML = planDetailsHtml;
            
            updateProgress();
        }

        function determineConsultingPlan() {
